<template>
  <div class="slds-box slds-m-around_small" style="width: 30%; min-width: 250px; box-sizing: border-box;">
    <div class="slds-text-heading_small">{item.Name}</div>
    <div>{item.Description__c}</div>
    <div><b>Price:</b> {item.Price__c}</div>
	<div> 
      <lightning-button
        variant="brand"
        label="Details"
        onclick={handleDetails}>
      </lightning-button>

      <lightning-button
        variant="neutral"
        label="Add to Cart"
        onclick={handleAddToCart}>
      </lightning-button>
	</div>
  </div>
</template>
