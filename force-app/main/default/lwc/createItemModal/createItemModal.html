<template>
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <h2 class="slds-text-heading_medium">Create New Item</h2>
      </header>

      <div class="slds-modal__content slds-p-around_medium">
        <lightning-input label="Name" value={name} onchange={handleNameChange}></lightning-input>
        <lightning-input label="Description" value={description} onchange={handleDescriptionChange}></lightning-input>
        <lightning-combobox label="Type" value={type} options={typeOptions} onchange={handleTypeChange}></lightning-combobox>
        <lightning-combobox label="Family" value={family} options={familyOptions} onchange={handleFamilyChange}></lightning-combobox>
        <lightning-input label="Price" type="number" value={price} onchange={handlePriceChange}></lightning-input>

        <template if:true={imageUrl}>
          <p>Image preview:</p>
          <img src={imageUrl} style="max-width: 100%; height: auto;" />
        </template>
      </div>

      <footer class="slds-modal__footer">
        <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
        <lightning-button variant="brand" label="Create" onclick={handleCreate}></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
